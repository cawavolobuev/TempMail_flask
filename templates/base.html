<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img class='header_img' src="{{url_for('static',filename='image/mail.png')}}" alt="mail">
            <span class="fs-4"><h1>Временная почта</h1></span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="{{url_for('index')}}" class="nav-link" aria-current="page">Главная</a>
            </li>
            <li class="nav-item"><a href="{{url_for('mailbox')}}" class="nav-link">Почтовый ящик</a></li>
            <li class="nav-item"><a href="{{url_for('about')}}" class="nav-link">Информация</a></li>
        </ul>
    </header>
</div>
{% block email %}{% endblock %}
{% block body %}{% endblock %}
{% block emailbox %}{% endblock %}
<footer class="footermain">
    <hr>
    <p>© 2023 ЮЗГУ, Курск</p>
  </footer>
</body>
</html>
